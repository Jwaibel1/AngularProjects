<div class="row justify-between">
  <div class="col-md-6">
    <h1>My Saved Movies</h1>
    <app-movie-list
      (currentMovieSelected)="selectedMovie = $event"
    ></app-movie-list>
  </div>
  <div class="col-md-6">
    <app-movie-details
      *ngIf="selectedMovie; else infoText"
      [movie]="selectedMovie"
    ></app-movie-details>
    <ng-template #infoText>
      <p>Please select a Movie!</p>
    </ng-template>
  </div>
</div>
