<div class="row mb-3">
  <div class="col-md-10" *ngFor="let movieElement of allMovies">
    <app-movie [movie]="movieElement"></app-movie>
    <button
      class="float-right"
      style="border: none; font-size: 16px"
      (click)="onSaveMovie(movieElement)"
    >
      &plus;
    </button>
  </div>
</div>
